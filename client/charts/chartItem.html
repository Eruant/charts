<template name="chartItem">
<h2>{{ title }}</h2>

<div id="paper"></div>

<ul>
{{#each results}}
    <li>{{name}}:{{value}}</li>
{{/each}}
</ul>

<form>
    <input name="answer" placeholder="Your answer">
    <input type="submit" value="Submit">
</form>

<a href="{{ pathFor 'chartList' }}">Back</a>
</template>
