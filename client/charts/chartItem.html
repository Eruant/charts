<template name="chartItem">
    <section class="chartItem">
        <h2>{{ title }}</h2>

        <div id="paper"></div>

        <form>
            <input type="text" name="answer" placeholder="Your answer">
            <input class="btn" type="submit" value="Submit">
        </form>

        <a class="btn" href="{{ pathFor 'chartList' }}">Back</a>
    </section>
</template>
