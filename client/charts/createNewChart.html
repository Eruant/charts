<template name="createNewChart">
    <section class="chartCreate">
        <h2>{{ title }}</h2>

        <form>
            <input type="text" name="title" placeholder="Chart name" />
            <input class="btn" type="submit" value="Create" />
        </form>

        <a class="btn" href="{{ pathFor 'chartList' }}">Back</a>
    </section>
</template>
