<template name="chartList">
    <section class="chartList">
        <h2>{{ title }}</h2>

        <ul>
            {{#each charts}}
                {{> chartListItem}}
            {{/each}}
        </ul>

        <a class="btn" href="{{pathFor 'createNewChart' }}">Create a new chart</a>
    </section>
</template>

<template name="chartListItem">
    <li>
        <a href="{{ pathFor 'chartItem' _id }}">
            {{ title }}
        </a>
    </li>
</template>
